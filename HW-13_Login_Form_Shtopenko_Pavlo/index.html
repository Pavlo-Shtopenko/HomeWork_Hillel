<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="icon" href="img/check-mark.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="heading">
                <img src="img/man.png" width="70px" height="70px" class="userPhoto"></img>
                <p class="hallo"><span id="greeting">Hallo</span>, Friend! Enter login and password!</p>
            </div>
            <form action="" class="enter-form" id="form">
                <div class="inputs">
                    <div class="input-item">
                        <label for="login" >Your Login:</label>
                        <input type="text" name="auto" id="login" placeholder="Login" class="input-field">
                        <div id="alertLogin" class = "alert-bad-login hidden">Danger! Incorect format Login!</div>
                    </div>
                    <div class="input-item">
                        <label for="password">Password:</label>
                        <input type="password" name="" id="password" placeholder="password" class="input-field">
                        <div id="alertPassword" class = "alert-bad-password hidden">Danger! Incorect format Password!</div>
                    </div>                    
                </div>
                <div class="input-item">
                    <input type="button" name="" id="button" value="Login" class="button-submit input-item disabled" disabled>
                    <div id="alertDataUser" class = "alert-bad-data-user hidden">such user does not exist or the password is incorrect</div>
                </div>
            </form>
            <div class="succefull-enter hidden" id="success">Congratulations! Welcome in Your Cabinet!</div>
        </div>
    </div>


</body>
<script src="JS/index.js"></script>

</html>
